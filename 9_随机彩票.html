<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #btn{
            width: 50px;
            height: 30px;
        }
    </style>
</head>
<body>
    <button id="btn">btn</button>
    <div id="content">

    </div>

    <script>
        var oBtn = document.querySelector('#btn');
        var oDiv = document.querySelector('#content');
        var obj = {};
        oBtn.onclick = function () {
            var arr = [];
            for(var i=0; i<7; i++){
                arr.push(Math.floor(Math.random()*35+1));
            }
            oDiv.innerHTML = arr;
            var num = Math.random();
            location.hash = num;
            obj[num] = arr;
        };
//        点击历史按钮触发事件
        window.onhashchange = function () {
            var iHash = location.hash.substr(1);
            if(obj[iHash]){ //是否是有效值
                oDiv.innerHTML = obj[iHash];//substr 从起始索引号提取字符串中指定数目的字符
            }else{
                oDiv.innerHTML = null;
            }
        };
    </script>
</body>
</html>
